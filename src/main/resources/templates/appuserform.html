<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<form method="POST" action="/signup">
    <label for="username">Username :</label><input name="username" id="username"/>
    <label for="password">User Password:</label><input name="password" id="password" />
    <label for="firstName">User First:</label><input name="firstName" id="firstName" />
    <label for="lastName">User Last:</label><input name="lastName" id="lastName" />
    <label for="dateOfBirth">User Birthday:</label><input name="dateOfBirth" id="dateOfBirth" />
    <label for="bio">User bio:</label><input name="bio" id="bio" />
    <input type="submit" />
</form>

</body>
</html>
